sudo: required
dist: trusty
language: python
cache: pip
python:
    - "2.7"
    - "3.4"
    - "3.5"
    - "3.6"
    - "nightly"

matrix:
    include:
        - python: 3.7
          dist: xenial
          sudo: required
        - python: 3.8
          dist: xenial
          sudo: required

before_install:
    - "echo TRAVIS_PYTHON_VERSION= $TRAVIS_PYTHON_VERSION"
    - python -c 'import sys; print(sys.version)'

install:
    - pip install -U pytest requests pytest-faulthandler
    - pip install -e .

script:
    - py.test -v
